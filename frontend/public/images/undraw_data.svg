<!-- undraw-style illustrative SVG (original artwork, unDraw-style) -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" rx="24"/>

  <!-- stylized device -->
  <rect x="96" y="72" width="512" height="336" rx="16" fill="#fff" stroke="#e6e9f8"/>
  <rect x="120" y="96" width="456" height="20" rx="8" fill="#6366f1" />
  <rect x="120" y="128" width="456" height="12" rx="6" fill="#a5b4fc" />
  <rect x="120" y="152" width="320" height="12" rx="6" fill="#c7d2fe" />
  <rect x="120" y="176" width="200" height="12" rx="6" fill="#c7d2fe" />

  <!-- data points chart -->
  <g transform="translate(144,220)">
    <rect x="0" y="0" width="384" height="120" rx="8" fill="#f8fafc" />
    <circle cx="40" cy="80" r="8" fill="#6b46c1" />
    <circle cx="120" cy="56" r="8" fill="#4f46e5" />
    <circle cx="200" cy="32" r="8" fill="#7c3aed" />
    <circle cx="280" cy="64" r="8" fill="#4338ca" />
    <path d="M40 80 C80 56 120 56 160 32 C200 8 240 48 280 64" fill="none" stroke="#6b46c1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- characters (minimal, unDraw-like) -->
  <g transform="translate(48,360)">
    <circle cx="64" cy="40" r="28" fill="#fff" />
    <rect x="44" y="68" width="40" height="60" rx="12" fill="#fff" />
    <path d="M0 128 C40 110 88 110 128 128" fill="#fff" opacity="0.9" />
  </g>

  <g transform="translate(560,380)">
    <circle cx="40" cy="32" r="28" fill="#fff" />
    <rect x="22" y="60" width="36" height="44" rx="10" fill="#fff" />
  </g>

  <!-- subtle shine -->
  <rect x="96" y="72" width="512" height="336" rx="16" fill="url(#g2)" />

  <!-- credit text -->
  <text x="24" y="24" font-size="12" fill="#475569" opacity="0.9">Illustration: inspired by unDraw</text>
</svg>
