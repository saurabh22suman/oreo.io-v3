server {
  listen 80;
  server_name _;
  # Allow up to 100 MB uploads globally
  client_max_body_size 100m;
  # Return JSON for 413 errors so clients get a structured message
  error_page 413 = @too_large_json;
  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    # Ensure the proxied location also accepts 100 MB
    client_max_body_size 100m;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  # Important for Server-Sent Events (SSE): disable buffering so events flush immediately
  proxy_buffering off;
  proxy_cache off;
    proxy_pass http://go-service:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Named location to emit JSON on 413
  location @too_large_json {
    default_type application/json;
    return 413 '{"error":"file_too_large","message":"File too large. Max allowed size is 100 MB.","limit_mb":100}';
  }

  location / {
    try_files $uri /index.html;
  }
}
