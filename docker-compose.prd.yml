services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    environment:
      - PYTHON_SERVICE_URL=http://python-service:8000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - python-service
      - db
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE=http://go-service:8080/api
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - go-service
    networks:
      - dokploy-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.oreoio.rule=Host(`oreo.soloengine.in`)"
        - "traefik.http.routers.oreoio.entrypoints=websecure"
        - "traefik.http.routers.oreoio.tls.certresolver=letsencrypt"
        - "traefik.http.services.oreoio.loadbalancer.server.port=5173"

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data: