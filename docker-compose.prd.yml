version: "3.9"

services:
  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network

    environment:
      PYTHON_SERVICE_URL: http://python-service:8000
      ENV: production
      PORT: 8080

      # Delta configuration
      DELTA_DATA_ROOT: /data/delta
      METADATA_DB: /data/meta/oreo.db
      DEFAULT_STORAGE_BACKEND: delta

      # Secrets (stored in Dokploy env vars)
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

      # Cookies & session
      SESSION_TIMEOUT: 3600
      COOKIE_SECURE: true
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}

    volumes:
      - delta_data:/data/delta
      - meta_data:/data/meta

    depends_on:
      python-service:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network

    environment:
      ENV: production
      DELTA_DATA_ROOT: /data/delta

    volumes:
      - delta_data:/data/delta

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network

    environment:
      VITE_API_BASE: ${FRONTEND_API_BASE}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

    depends_on:
      go-service:
        condition: service_healthy

networks:
  dokploy-network:
    external: true

volumes:
  delta_data:
  meta_data:
